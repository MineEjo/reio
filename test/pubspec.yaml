name: website

# Don't forget to enter the folder, e.g. with `cd test`.
executables:
  test: dart run build_runner test -- -p chrome
  dev: webdev serve --release
  build: webdev build --release

environment:
  sdk: '>=2.17.6 <3.0.0'

dev_dependencies:
  test: ^1.21.4
  build_runner: ^2.2.0
  build_test: ^2.1.5
  build_web_compilers: ^3.2.5
  lints: ^2.0.0
  reio:
    path: ../
